<div class="container-fluid h-100 bg-light member-page alerts">
    <div class="inner-container">
        <%@ include file="/jsp/agreement/AgreementBreadcrumb.jsp" %>
        <%@ include file="/jsp/agreement/AgreementMemberInfo_newDesign.jsp" %>
        <div class="member-detail__grid">
            <div class="section member-navigation member-detail__navigation">
                <%@ include file="/jsp/agreement/AgreementMemberNavigation.jsp" %>
            </div>
            <div class="member-detail__content">
                <div class="member-alerts__grid">
                    <div class="section member-invoices__first-row">
                        <div class="member-detail__dropdowns-wrapper">
                            <div class="form-group member-detail__dropdowns-item">
                                <label for="selectedMemberId" class="control-label">Member</label>
                                <boot:select selectClass="form-control"
                                             destinationId="selectedMemberId"
                                             sourceId="selectedMemberId"
                                             optionList="memberOptionList"
                                             onchange="clearResults()"
                                             id="selectedMemberId"/>
                            </div>
                            <div class="form-group member-detail__dropdowns-item">
                                <label for="selectedStatus" class="control-label">Status</label>
                                <boot:select destinationId="alertStatus"
                                             sourceId="alertStatus"
                                             optionList="alertStatuses"
                                             onchange="clearResults()"
                                             selectClass="form-control"
                                             id="selectedStatus"/>
                            </div>
                            <div class="form-group member-detail__dropdowns-item">
                                <button class="btn blue-outline-button action-button"
                                        onclick="wizardRefreshForm()">Search
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="text-right member-alerts__button">
                        <button class="btn primary-color-bg action-button" onclick="create()">Create
                            Alert
                        </button>
                    </div>
                    <div class="member-alerts__table">
                        <table class="table data-header" id="abc-alerts-header">
                            <thead>
                            <tr>
                                <th class="col-alerts-date">Message<i
                                        class="bi bi-chevron-down pl-1"></i>
                                </th>
                                <th class="col-alerts-time">Date & Time<i
                                        class="bi bi-chevron-down pl-1"></i></th>
                                <th class="col-alerts-exp-time">Expiration<i
                                        class="bi bi-chevron-down pl-1"></i></th>
                                <th>Acknowledged<i class="bi bi-chevron-down pl-1"></i></th>
                            </tr>
                            </thead>
                        </table>
                        <div class="bt-scroll">
                            <div class="scrollbar-macosx" style="max-height: 600px!important">
                                <table class="table data-table cursor-pointer" id="abc-alerts">
                                    <tbody>
                                    <tr style="display: none"></tr>
                                    <dt:iterate property="alerts" index="index" nameValuePair="1">
                                        <tr onclick='edit( "<dt:value javaScriptSafe="1"
                                                                                      property="alertId"/>" );'>
                                            <td class="col-alerts-date">
                                                <dt:value javaScriptSafe="0" property="alertMessage"/>
                                            </td>
                                            <td class="col-alerts-time">
                                                <dt:value javaScriptSafe="0" property="createDate"/>
                                            </td>
                                            <td class="col-alerts-exp-time">
                                                <dt:value javaScriptSafe="0" property="expireDate"/>
                                            </td>
                                            <td>
                                                <dt:ifEqual first="${acknowledged}" second="1">
                                                    <img src="/images/check_green.png"/>
                                                </dt:ifEqual>
                                            </td>
                                        </tr>
                                    </dt:iterate>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
