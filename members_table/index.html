<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>
<body>
<div class="table-wrapper">
    <table class="invoices-table">
        <colgroup>
            <col span="1" style="width: 19%;">
            <col span="1" style="width: 39%;">
            <col span="1" style="width: 19%;">
            <col span="1" style="width: 19%;">
        </colgroup>
        <tr>
            <th>
                <div class="invoices-table__head">
                    DUE DATE
                    <img src="img/arrow_down.svg" alt="arrow_down" class="invoices-table__sort-btn">
                </div>
            </th>
            <th>
                <div class="invoices-table__head">
                    PROFIT CENTER
                    <img src="img/arrow_down.svg" alt="arrow_down" class="invoices-table__sort-btn">
                </div>
            </th>
            <th>
                <div class="invoices-table__head">
                    INVOICE AMOUNT
                    <img src="img/arrow_down.svg" alt="arrow_down" class="invoices-table__sort-btn">
                </div>
            </th>
            <th>
                <div class="invoices-table__head">
                    AMOUNT DUE
                    <img src="img/arrow_down.svg" alt="arrow_down" class="invoices-table__sort-btn">
                </div>
            </th>
        </tr>
        <tr>
            <td>08/20/2021</td>
            <td>Late Fees as 07/09/2020</td>
            <td>$20.00</td>
            <td>$20.00</td>
        </tr>
        <tr>
            <td>08/20/2021</td>
            <td>Dues</td>
            <td>$5.00</td>
            <td>$5.00</td>
        </tr>
        <tr>
            <td>08/20/2021</td>
            <td>Late Fees as 07/09/2020</td>
            <td>$20.00</td>
            <td>$20.00</td>
        </tr>
    </table>
</div>
</body>
</html>
